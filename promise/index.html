  <title>Promise</title>
</head>
<body>
  <script>
    function getPromise(params){
      let p = new Promise((resolve,reject) => {
        try{
          setTimeout(_ => {
            resolve(params);
          },1000);
        }catch{
          reject('error');
        }
      });
      return p;
    }

    getPromise(1).then(params => {
      console.log(params);
      return getPromise(++params)
    }).then(params => {

    }).then(params => {

    }).then(params => {

    }).then(params => {

    });
  </script>
